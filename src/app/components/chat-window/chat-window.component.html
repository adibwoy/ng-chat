<div class="chat-window-header">
  {{receiverName}}
</div>
<div class="message-history">
  <ng-container *ngFor="let message of messages">
    <div *ngIf="message.sentBy === senderId" class="sent">
      {{message.message}}
      {{message.timeStamp}}
    </div>
    <div *ngIf="message.sentBy === receiverId" class="received">
      {{message.message}}
      {{message.timeStamp}}
    </div>
  </ng-container>
</div>
<div class="user-input">
  <input type="text" [(ngModel)]="message" placeholder="..."/>
  <button type="button" (click)="sendMessage()">
    <img src="../../../assets/send.svg" alt="">
  </button>
</div>
